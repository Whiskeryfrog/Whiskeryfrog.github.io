<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whiskeryfrog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/whiskeryface.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body id="mainBody">
    <main>
        <div class="topPanel" id="topPage">
            <a href="index"><i class="fa-solid fa-house"></i>
                <div class="smallscreen"> Home</div>
            </a>
            <a href="https://www.youtube.com/channel/UCWQhZn7Z-zg7VI_wpOLNKvA" target="_blank"><i
                    class="fa-brands fa-youtube"></i>
                <div class="smallscreen">My YouTube Channel</div>

            </a>
            <a href="https://odysee.com/@Whiskeryfrog:5" target="_blank"><i class="fa-brands fa-odysee"></i>
                <div class="smallscreen"> My Odysee Page</div>
            </a>
            <div class="rightSide">
                <!--
                <a href="#" class="mode" onclick="darkMode()"><i id="sunMoon" class="fa-solid fa-sun"></i>
                    <div class="smallscreen"> Dark Mode:</div>
                    <span class="change"> Off</span>
                </a>
                -->
                <a href="website/websiteupdate" id="versionnumber">
                    <div>V</div>
                </a>
            </div>
        </div>
        <div class="containerMainplus">
            <div class="shaper">
                <div class="limiter" style="color: white;">
                    <span class="bigtext">Hello and welcome to my Website</span>
                    <p>A place where you can see walkthroughs of games
                        that I have
                        played on my
                        YouTube channel and possibly use them as a guide, as well as updates to this website.</p>
                </div>
                <a href="playthroughs/playthrough" class="anchorgroup">
                    <div class="containerMain">
                        <div class="limiter">
                            <div class="wrapper">
                                <img src="images/leafgreenbanner.png" class="item item1" alt="" loading="lazy">
                                <img src="images/terrariabanner.png" class="item item2" alt="" loading="lazy">
                                <img src="images/pokemoncrystal.png" class="item item3" alt="" loading="lazy">
                                <img src="images/coffeetalk.png" class="item item4" alt="" loading="lazy">
                                <img src="images/dinosaurking.png" class="item item5" alt="" loading="lazy">
                                <img src="images/coromonbanner.png" class="item item6" alt="" loading="lazy">
                            </div>
                            <span class="bigtext">PLAYTHROUGHS
                            </span>
                        </div>
                    </div>
                </a>
                <hr class="linebreaker">
                <div class="limiter" style="color: white; ">
                    <span class="bigtext">My latest video on YouTube</span>
                </div>
                <div class="subcontainer youtubelist">
                    <iframe src="https://www.youtube.com/embed?listType=playlist&list=UUWQhZn7Z-zg7VI_wpOLNKvA"
                        loading="lazy">
                    </iframe>
                </div>
                <div class="subscriber-section">
                    <div class="youtube-button">
                        <i class="fa-brands fa-youtube"></i>
                        <p><span class="subscriber-count" id="subCount"></span>subscribers</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--
    <a href="#topPage" id="arrowButton" class="arrowButton">
        <i class="fa-solid fa-arrow-up"></i>
    </a>
-->
    <script>
        const youtubeKey = 'AIzaSyBzkU9WvhdbXkDFPW1tvIi2HB94EtaNdgI'; // Replace with your actual YouTube API key
        const youtubeUser = 'UCWQhZn7Z-zg7VI_wpOLNKvA';

        const subCountElement = document.getElementById('subCount');

        if (subCountElement) {
            fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${youtubeUser}&key=${youtubeKey}`)
                .then(response => response.json())
                .then(data => {
                    const subCount = data['items'] && data['items'][0] && data['items'][0]['statistics'] ?
                        data['items'][0]['statistics']['subscriberCount'] : 'N/A';
                    subCountElement.innerHTML = subCount;
                })
                .catch(error => {
                    console.error('Error fetching subscriber count:', error);
                    subCountElement.innerHTML = 'Error! Check the console for details.';
                });
        } else {
            console.error('Element with ID "subCount" not found.');
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
        integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>

</html>
